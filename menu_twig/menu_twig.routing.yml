menu_twig.modal:
  path: 'menu_twig/tokens/{name}'
  defaults:
    _title: 'Twig Extensions'
    _controller: '\Drupal\menu_twig\Controller\MenuTwigController::getTwigExtenstions'
  requirements:
    _permission: 'access content'
menu_twig.examples:
  path: 'menu_twig/examples/help'
  defaults:
    _title: 'Twig Extensions Help'
    _controller: '\Drupal\menu_twig\Controller\MenuTwigController::getTwigExamples'
  requirements:
    _permission: 'access content'
